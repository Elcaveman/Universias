{%  extends 'library/base.html' %}
{% load static %}
{% block posts_table %}
 
<div class="table container" style="padding-top: 15px!important;min-height: 80vh;">
  <form class="form-inline active-cyan-4 bis">
    {% csrf_token %}
    <input class="form-control form-control-sm mr-10 w-75" type="text" placeholder="Search"
      aria-label="Search" style="margin: 15px!important;" id="search_input">
    <i class="fas fa-search" aria-hidden="true"></i>
  </form>
    <table class="table table-bordered bis">
      <thead>
        <tr class="table-info">
          <th data-column="title" data-order="desc" scope="col">Title</th>
          <th data-column="type" data-order="desc" scope="col">Type</th>
          <th data-column="authors" data-order="desc" scope="col">Authors</th>
          <th data-column="timestamp" data-order="desc" scope="col">Published on</th>
          <th data-column="link" data-order="desc" scope="col">Link</th>
        </tr>
      </thead>
      <tbody id="PostsTable" api="/postsAPI/" user={{ user.pk }}>
      </tbody>
    </table>
    
  </div>
  <!-- creating pages as get requests using pagination -->
{% endblock %}

{% block post_table_script %}
<script src="{% static '/js/table.js' %}"></script>
{% endblock post_table_script %}
