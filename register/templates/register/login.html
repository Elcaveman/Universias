{% extends 'register/base.html' %}

{% block form %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <button type="submit">Signin!</button>
</form>
<p><a href="reset_password/">Forgot your password?</a></p>
<p>Don't have an account? sign up <a href="signup/">here!</a></p>

{% endblock form %}
